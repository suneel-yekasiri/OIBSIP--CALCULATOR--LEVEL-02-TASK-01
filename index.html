<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="heading">Calculator</h1>
    <div id="calc">
      <div class="t1">0</div>
      <div class="b1">
        <button class="o1" value="clear">C</button>
        <button class="o1" value="backspace">&larr;</button>
        <button class="o1" value="%">%</button>
        <button class="o1" value="/">&divide;</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="o1" value="*">&times;</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="o1" value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="o1" value="+">+</button>
        <button class="o1" value="+/-">&plusmn;</button>
        <button value="0">0</button>
        <button class="o1" value=".">.</button>
        <button class="o1" value="=">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
